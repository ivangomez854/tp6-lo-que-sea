<mat-card class="mat-elevation-z4 p-3 width-100">
  <div class="row pt-2">
    <h2>Qué te gustaría que busquemos?</h2>
  </div>
  <div class="row pt-2">
    <div class="col-sm-10">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Descipción</mat-label>
        <textarea matInput rows="2" style="resize: none"></textarea>
      </mat-form-field>
    </div>
    <div class="col-sm-2 mt-auto mb-3">
      <button class="btn" mat-icon-button matTooltip="Subir foto">
        <mat-icon color="primary">photo_camera</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
